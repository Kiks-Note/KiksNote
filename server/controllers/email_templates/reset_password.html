<!DOCTYPE html>
<html>

<head>
    <title>Réinitialisation de mot de passe</title>
</head>

<body style="font-family: Arial, sans-serif;">
    <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
            <td>
                <table cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-bottom: 30px;">
                    <tr>
                        <td style="text-align: center;">
                            <img style="height: 40px;" src="cid:logo" alt="codenote-logo">
                        </td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" border="0" width="50%" align="center"
                    style="background-color: #efefef; border-radius: 15px; box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;">
                    <tr>
                        <td style="text-align: center;">
                            <img src="cid:resetPasswordArt" alt="codenote-art-logo" style="width: 60%; padding: 30px;">
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="padding: 5% 5% 1% 5%; background-color: white; border-radius: 15px; box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;">
                            <h1 style="margin: 0;">Réinitialisation de mot de passe</h1>
                            <h2>Bonjour,</h2>
                            <p style="color: #939498; margin: 0;">Vous avez reçu ce message car vous avez demandé une
                                réinitialisation de votre mot de passe sur Code Note.</p>
                            <p style="color: #939498;">Cliquez sur le bouton ci-dessous pour réinitialiser votre mot de
                                passe :</p>
                            <div style="display: flex; width: 100%;">
                                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                    <tr>
                                        <td align="center">
                                            <a href="{{resetPasswordLink}}"
                                                style="display: inline-block; background-color: #c2207e; color: white; padding: 20px; text-decoration: none; border-radius: 15px; font-weight: bold; width: 90%;">
                                                Réinitialiser mon mot de passe
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </div>

                            <div style="margin-top: 20px; text-align: center; font-weight: bold;">
                                <p style="text-align: start;">Merci</p>
                                <p style="text-align: start;">L'équipe de CodeNote</p>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
